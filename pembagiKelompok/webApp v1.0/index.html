<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <textarea
      name=""
      id="myInput"
      cols="30"
      rows="10"
      placeholder="Masukkan nama, pisahkan dengan koma spasi satu (, )"
    ></textarea
    ><br />
    <!-- <input type="text" placeholder="Anton, John, Ken" id="myInput" /> -->
    <input type="number" placeholder="Amount" id="numberTeam" />
    <button type="button" id="buttons" onclick="getInputValue()" value="Submit">
      Shuffle
    </button>
    <div id="output"></div>
    <script src="app.js"></script>
  </body>
</html>
